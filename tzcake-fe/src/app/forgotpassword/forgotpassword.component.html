<div class="container h-100">
  <div class="row h-100">
  <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
    <div class="d-table-cell align-middle">

      <div class="text-center mt-4">
        <h1 class="h2">Reset password</h1>
        <p class="lead">
          Enter your email to reset your password.
        </p>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="m-sm-4">
            <form #forgotPasswordForm="ngForm" (ngSubmit)="onForgotPassword(forgotPasswordForm)">
              <div class="form-group">
                <label>Email</label>
                <input class="form-control form-control-lg" type="email" name="forgot-password-email" required ngModel
                 placeholder="Enter your email">
              </div>
              <div class="text-center mt-3">
                <!-- <a href="index.html" class="btn btn-lg btn-primary">Reset password</a> -->
                <button type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-lg btn-primary">
                  <i *ngIf="showLoading" class="fas fa-spinner fa-spin"></i>&nbsp;&nbsp;
                  <span *ngIf="showLoading">Loading...</span>
                  <span *ngIf="!showLoading">Reset password</span>
                </button>
              </div>
            </form>
          </div>

          <div class="mt-4">
            <div class="d-flex justify-content-center links">
              <a routerLink="/login"  class="ml-2" style="color: #2C3E50;">Back to Log In?</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
